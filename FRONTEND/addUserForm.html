<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Mon formulaire de création</title> 
</head>
<body>
    <h1>Formulaire de création</h1>
    <form>
      <div>
        <input type="text" name="firstname" id="input-firstname" placeholder="Entrer un prénom">
      </div>
      <div>
        <input type="text" name="lastname" id="input-lastname" placeholder="Entrer un nom">
      </div>
      <div>
        <input type="text" name="age" id="input-age" placeholder="Entrer un âge">
      </div>
      <div>
        <button type="submit" id="add-user-button">Ajouter</button>
      </div>
    </form>
    <script src="pages/userForm.js"></script>
</body>
</html>
