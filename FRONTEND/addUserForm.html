<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Mon formulaire de création</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Logo Livre" width="30" height="30" class="d-inline-block align-text-top">
        Bibliothèque Virtuelle
      </a>
    </div>
  </nav>
  
  <div class="d-flex flex-column align-items-center">
    <div class="m-4">
      <h1>Formulaire de création</h1>
    </div>
    <form>
      <div class="p-3">
        <input type="text" name="firstname" id="input-firstname" placeholder="Entrer un prénom">
      </div>
      <div class="p-3">
        <input type="text" name="lastname" id="input-lastname" placeholder="Entrer un nom">
      </div>
      <div class="p-3">
        <input type="text" name="age" id="input-age" placeholder="Entrer un âge">
      </div>
      <div class="p-3">
        <button type="submit" id="add-user-button" class="btn btn-success w-100">Ajouter</button>
      </div>
    </form>

    <div>
      <a href="userList.html"><button class="btn btn-success">Retour</button></a> 
    </div>
  </div>

     <footer class="bg-success text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-1">&copy; 2025 Bibliothèque virtuelle</p>
      <p class="mb-0">
        <a href="#" class="text-white text-decoration-none me-3"></a>
        <a href="#" class="text-white text-decoration-none me-3"></a>
        <a href="#" class="text-white text-decoration-none"></a>
      </p>
    </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pages/userForm.js"></script>
</body>
</html>
