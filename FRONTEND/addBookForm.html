<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>formulaire de création d'un livre</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Logo Livre" width="30" height="30" class="d-inline-block align-text-top">
        Bibliothèque Virtuelle
      </a>
    </div>
  </nav>

  <div class="d-flex flex-column align-items-center m-5">
    <div class="mb-5">
      <h1>Formulaire de création d'un livre</h1>
    </div>
    <div class="mb-5">
      <form>
        <div class="p-2">
          <input class="w-100" type="text" name="title" id="input-title" placeholder="Entrer le titre du livre">
        </div>
        <div class="p-2">
          <textarea class="w-100" name="description" rows="5" cols="40" id="input-description" placeholder="Entrer une description"></textarea>
        </div>
        <div class="p-2">
          <input class="w-100" type="text" name="author" id="input-author" placeholder="Entrer l'autheur du livre">
        </div>
        <div class="p-2">
          <input class="w-100" type="text" name="picture" id="input-picture" placeholder="Ajouter l'URL de l'image">
        </div>
        <div class="d-flex flex-column align-items-center p-2">
          <button type="submit" id="add-book-button" class="btn btn-success w-100">Ajouter</button>
        </div>
      </form>
    </div>
    <div>
      <a href="bookList.html"><button class="btn btn-success px-4 py-2">Retour</button></a>
    </div>
  </div>

     <footer class="bg-success text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-1">&copy; 2025 Bibliothèque virtuelle</p>
      <p class="mb-0">
        <a href="#" class="text-white text-decoration-none me-3"></a>
        <a href="#" class="text-white text-decoration-none me-3"></a>
        <a href="#" class="text-white text-decoration-none"></a>
      </p>
    </div>
  </footer>

    <script src="pages/bookForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
