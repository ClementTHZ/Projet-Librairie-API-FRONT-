<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Mon formulaire de création</title> 
</head>
<body>
    <h1>Formulaire de création</h1>
    <form>
        <input type="text" name="title" id="input-title" placeholder="Entrer le titre du livre">
        <input type="text" name="description" id="input-description" placeholder="Entrer une description">
        <input type="text" name="author" id="input-author" placeholder="Entrer l'autheur du livre">
        <button type="submit" id="add-book-button">Ajouter</button>
    </form>
    <script src="pages/bookForm.js"></script>
</body>
</html>
